<!DOCTYPE html>
<html>
<head>
  <title>wordcount</title>
  <meta charset="UTF-8">
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/jquery.autogrow.js"></script>
  <script type="text/javascript" src="js/jquery.ba-attached.js"></script>
  <script type="text/javascript" src="js/jquery.tablesorter.js"></script>
  <script type="text/javascript" src="js/table2CSV.js"></script>
  <script type="text/javascript" src="js/utils.js"></script>
  <script type="text/javascript" src="js/wordcount.js"></script>
  <script type="text/javascript" src="js/jquery.numwords.js"></script>
<link type="text/css" href="css/wordcount.css" rel="stylesheet" />
<style type="text/css">

</style>
<script>
$(function(){

  $('textarea#text').numwords({target: 'span#numwords'})

});
</script>
</head>
<body id="wordcount">
<div id="paste">
<h1>AMAZING<sub>1</sub> WORD<sub>2</sub> COUNTER<sub>3</sub>!!!</h1>
<h3>Paste some text here:</h3>
<textarea id="text" ></textarea>
<ul id="commands">
  <li>pattern: <input id="pattern" type="text"/></li>
  <li><button id="calculate" >calculate word frequencies</button></li>
  <li><button id="clear" >clear counts</button></li>
  <li><button id="export" >export CSV</button></li>
</ul>

</div>

<div id="countbox">
<h2>Total word count: <span id="numwords">0</span> </h2>
<table id="count" >
 <thead>
   <tr><th>count</th><th>word</th></tr>
 </thead>
 <tbody>
 </tbody>
</table>
</div><!-- #countbox -->

</body>

</html>
